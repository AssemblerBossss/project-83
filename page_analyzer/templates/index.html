{% extends 'base.html' %}

{% block main %}
<main class="flex-grow-1" xmlns="http://www.w3.org/1999/html">
    <div class="container-lg mt-3">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                <h1 class="display-3">Анализатор страниц</h1>
                <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center">
                    <input type="text" name="url" class="form-control form-control-lg" placeholder="https://www.example.com" value="{{ url }}" required>
                    <input type="submit" class="btn btn-primary bnt-lg ms-3 mx-3 px-5 text-uppercase text- " value="Проверить">
                </form>

            </div>
        </div>
    </div>
</main>

{% endblock %}
