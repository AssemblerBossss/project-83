{% extends 'base.html' %}

{% block main %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <div class="table-responsive">
            <table class="table table-borderless table-hover ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Последняя проверка</th>
                        <th scope="col">Код ответа</th>
                    </tr>
                </thead>
                <tbody>
                    {% if urls %}
                    {% for url in urls %}
                    <tr>
                        <td>{{ url.id }}</td>
                        <td><a href="/">{{ url.name }}</a></td>
<!--                        <td>-->
<!--                        {% if checks[url.id] %}-->
<!--                        {{ checks[url.id].created_at }}-->
<!--                        {% endif %}-->
                        </td>
                        <td>{{ url.id }}</td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</main>


{% endblock %}
